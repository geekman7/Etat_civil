{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Page | SmartAdmin - Responsive admin template.</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <!--STYLESHEET-->
        <!--=================================================-->
        <!--Roboto Slab Font [ OPTIONAL ] -->
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:500,400italic,100,700italic,300,700,500italic,400" rel="stylesheet">
        <!--Bootstrap Stylesheet [ REQUIRED ]-->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!--Jasmine Stylesheet [ REQUIRED ]-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!--Font Awesome [ OPTIONAL ]-->
        <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <!--Switchery [ OPTIONAL ]-->
        <link href="{% static 'plugins/switchery/switchery.min.css' %}" rel="stylesheet">
        <!--Bootstrap Select [ OPTIONAL ]-->
        <link href="{% static 'plugins/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">
        <!--Demo [ DEMONSTRATION ]-->
        <link href="{% static 'css/demo/jasmine.css' %}" rel="stylesheet">
        <!--SCRIPT-->
        <!--=================================================-->
        <!--Page Load Progress Bar [ OPTIONAL ]-->
        <link href="{% static 'plugins/pace/pace.min.css' %}" rel="stylesheet">
        <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    </head>
    <!--TIPS-->
    <!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
    <body>
        <div id="container" class="cls-container">
            <!-- LOGIN FORM -->
            <!--===================================================-->
            <div class="lock-wrapper">
                <div class="panel lock-box">
                    <div class="center"> <img alt="" src="{% static 'img/user.png' %}" class="img-circle"/> </div>
                    <h4> Hello User !</h4>
                    <p class="text-center">Entrer vos donn√©es</p>
                    <div class="row">
                        <form method="POST" class="form-inline">
                            {% csrf_token %}
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div class="text-left">
                                    <label class="text-muted">Utilisateur</label>
                                    <input id="signupInputEmail1" name="username" type="text" placeholder="utilisateur" class="form-control" required />
                                </div>
                                <div class="text-left">
                                    <label for="signupInputPassword" class="text-muted">Mot de passe</label>
                                    <input id="signupInputPassword" name="password" type="password" placeholder="Mot de passe" class="form-control lock-input" required />
                                </div>
                                
                                <button type="submit" class="btn btn-block btn-primary">
                                    Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="registration"> Don't have an account ! <a href="#/pages/signup"> <span class="text-primary"> Sign Up </span> </a> </div>
            </div>
        </div>
        <!--===================================================-->
        <!-- END OF CONTAINER -->
        <!--JAVASCRIPT-->
        <!--=================================================-->
        <!--jQuery [ REQUIRED ]-->
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <!--BootstrapJS [ RECOMMENDED ]-->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--Fast Click [ OPTIONAL ]-->
        <script src="{% static 'plugins/fast-click/fastclick.min.js' %}"></script>
        <!--Switchery [ OPTIONAL ]-->
        <script src="{% static 'plugins/switchery/switchery.min.js' %}"></script>
        <!--Bootstrap Select [ OPTIONAL ]-->
        <script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>
    </body>
</html>
