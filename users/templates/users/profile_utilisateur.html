{% load static  %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Register page | SmartAdmin - Responsive admin template.</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <!--STYLESHEET-->
        <!--=================================================-->
        <!--Roboto Slab Font [ OPTIONAL ] -->
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:500,400italic,100,700italic,300,700,500italic,400" rel="stylesheet">
        <!--Bootstrap Stylesheet [ REQUIRED ]-->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!--Jasmine Stylesheet [ REQUIRED ]-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!--Font Awesome [ OPTIONAL ]-->
        <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <!--Switchery [ OPTIONAL ]-->
        <link href="{% static 'plugins/switchery/switchery.min.css' %}" rel="stylesheet">
        <!--Bootstrap Select [ OPTIONAL ]-->
        <link href="{% static 'plugins/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">
        <!--Demo [ DEMONSTRATION ]-->
        <link href="{% static 'css/demo/jasmine.css' %}" rel="stylesheet">
        <!--SCRIPT-->
        <!--=================================================-->
        <!--Page Load Progress Bar [ OPTIONAL ]-->
        <link href="{% static 'plugins/pace/pace.min.css' %}" rel="stylesheet">
    
        <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    </head>
    <!--TIPS-->
    <!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
    <body>
        <div id="container" class="cls-container">
            <!-- REGISTRATION FORM -->
            <!--===================================================-->
            <div class="lock-wrapper">
                <div class="panel lock-box">
                    <div class="center"> <img alt="" src="img/user.png" class="img-circle"/> </div>
                    <h4> Hello User !</h4>
                    <p class="text-center">Please login to Access your Account</p>
                    <div class="row">
                        <form id="registration" class="form-inline" method="POST">
                                {% csrf_token %}
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div id="demo-error-container"></div>
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px;">
                                <div class="text-left">
                                    <label for="signupInputName" class="control-label">Téléphone</label>
    
                                    {{ form.telephone}}
                                </div>
                            </div>

                            <div class="form-group col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px;">
                                <div class="text-left">
                                    <label for="signupInputName" class="control-label">Statut</label>
                                    {{ form.statut }}
                                </div>
                            </div>

                            <div class="form-group col-md-12 col-sm-12 col-xs-12 " style="margin-top: 30px;margin-bottom: 20px;">
                                <div class="text-left">
                                    <label for="signupInputName" class="control-label">Utilisateur</label>
                                    {{ form.user }}
                                </div>
                            </div>

                            <button type="submit" class="btn btn-block btn-primary" id="submit_btn" style="margin-top: 10px;">
                                Enregistrer
                            </button>
                        </form>
                    </div>
                </div>
                <div class="registration"> Already registered! <a href="#"> <span class="text-primary"> Se connecter </span> </a> </div>
            </div>
            <!--===================================================-->
            <!-- REGISTRATION FORM -->
        </div>
        <!--===================================================-->
        <!-- END OF CONTAINER -->
        <!--JAVASCRIPT-->
        <!--=================================================-->
        <!--jQuery [ REQUIRED ]-->
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <!--BootstrapJS [ RECOMMENDED ]-->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--Fast Click [ OPTIONAL ]-->
        <script src="{% static 'plugins/fast-click/fastclick.min.js' %}"></script>
        <!--Switchery [ OPTIONAL ]-->
        <script src="{% static 'plugins/switchery/switchery.min.js' %}"></script>
        <!--Bootstrap Select [ OPTIONAL ]-->
        <script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>
    </body>
</html>
